<!DOCTYPE html>
<html>

<head>
    <title>FreeSkout</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="FreeSkout Logo">
            </div>
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div class="about">
            <div class="about-content">
                <h2>Discover. Connect. Collaborate.</h2>
                <p>An ecosystem for social media influencers and brands</p>
                <div class="buttons">
                    <a href="#" class="cta-button">I'm a influencer</a>
                    <a href="#" class="cta-button">I'm a brand</a>
                </div>
            </div>
            <img src="phones.png" alt="Home Image" class="home-image">
        </div>
    </section>


    <!-- footer -->

    <footer>
        <ul class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
        </ul>
    </footer>

    <script src="script.js"></script>

</body>

</html>
